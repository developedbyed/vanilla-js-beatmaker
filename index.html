<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <title>Tap Music</title>
</head>
<body>
        <section class="app">
                <header>
                  <h1>Tap Music</h1>
                  <p>Create sounds with just one tap</p>
                </header>
                <div class="visual"></div>
                <div class="pads">
                  <div class="pad1">
                    <span class="letter">F</span>
                    <audio src="./sounds/bubbles.mp3" class="sound"></audio>
                  </div>
                  <div class="pad2">
                    <span class="letter">G</span>
                    <audio class="sound">
                      <source src="./sounds/clay.mp3" />
                    </audio>
                  </div>
                  <div class="pad3">
                    <span class="letter">H</span>
                    <audio class="sound">
                      <source src="./sounds/confetti.mp3" />
                    </audio>
                  </div>
                  <div class="pad4">
                      <span class="letter">J</span>
                    <audio class="sound">
                      <source src="./sounds/glimmer.mp3" />
                    </audio>
                  </div>
                  <div class="pad5">
                    <span class="letter">K</span>
                    <audio class="sound">
                      <source src="./sounds/moon.mp3" />
                    </audio>
                  </div>
                  <div class="pad6">
                    <span class="letter">L</span>
                    <audio class="sound">
                      <source src="./sounds/ufo.mp3" />
                    </audio>
                  </div>
                </div>
              </section>
    <script src="index.js"></script>
</body>
</html>
